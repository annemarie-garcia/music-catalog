    <body>
        <h1>The Steenkamp's Music Catalog</h1>

        <h2>Music artists in {{category.name}}</h2>

        {% for i in items %}

            <p><a href="{{url_for('ShowItem', category_id=category_id, item_id=i.id)}}">{{i.item_name}}</a></p>

        {% endfor %}
            <a href = "{{url_for('NewItem', category_id = category_id) }}">Create a new item</a><br/>
            <a href = "{{url_for('ReadItems') }}">Back to Catalog list</a>
    </body>
</html>
